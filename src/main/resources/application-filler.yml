spring:
  profiles:
    active=filler
  application:
    name:clothing_store_filler;
  datasource:
    url: jdbc:postgresql://localhost:5432/clothing_store_db
    username: postgres
    password: 1234
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    properties:
      hibernate:
        format-sql: true
app:
  filler:
    enabled=true