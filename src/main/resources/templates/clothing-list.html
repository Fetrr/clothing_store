<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список одежды</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Список одежды</h1>

    <!-- Таблица с данными -->
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Название</th>
            <th>Описание</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${clothingPage.content}">
            <td th:text="${item.id}"></td>
            <td th:text="${item.name}"></td>
            <td th:text="${item.description}"></td>
        </tr>
        </tbody>
    </table>

    <!-- Пагинация -->
    <div class="d-flex justify-content-center">
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <!-- Первая страница -->
                <li class="page-item" th:classappend="${clothingPage.first} ? 'disabled' : ''">
                    <a class="page-link" th:href="@{/clothing(page=0, size=${clothingPage.size})}">Первая</a>
                </li>

                <!-- Предыдущая страница -->
                <li class="page-item" th:classappend="${clothingPage.first} ? 'disabled' : ''">
                    <a class="page-link"
                       th:href="@{/clothing(page=${clothingPage.number - 1}, size=${clothingPage.size})}">
                        Назад
                    </a>
                </li>

                <!-- Номера страниц -->
                <li th:each="i : ${#numbers.sequence(0, clothingPage.totalPages - 1)}"
                    class="page-item" th:classappend="${i == clothingPage.number} ? 'active' : ''">
                    <a class="page-link"
                       th:href="@{/clothing(page=${i}, size=${clothingPage.size})}"
                       th:text="${i + 1}"></a>
                </li>

                <!-- Следующая страница -->
                <li class="page-item" th:classappend="${clothingPage.last} ? 'disabled' : ''">
                    <a class="page-link"
                       th:href="@{/clothing(page=${clothingPage.number + 1}, size=${clothingPage.size})}">
                        Вперед
                    </a>
                </li>

                <!-- Последняя страница -->
                <li class="page-item" th:classappend="${clothingPage.last} ? 'disabled' : ''">
                    <a class="page-link"
                       th:href="@{/clothing(page=${clothingPage.totalPages - 1}, size=${clothingPage.size})}">
                        Последняя
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <!-- Выбор количества элементов на странице -->
    <div class="mt-3">
        <span>Элементов на странице:</span>
        <a th:href="@{/clothing(page=0, size=5)}">5</a> |
        <a th:href="@{/clothing(page=0, size=10)}">10</a> |
        <a th:href="@{/clothing(page=0, size=20)}">20</a>
    </div>
</div>
</body>
</html>
