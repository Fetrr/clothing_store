<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Личный кабинет</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="profile-container">
    <div class="profile-header">
        <img th:src="${user.profilePhotoUrl ?: '/images/default-avatar.png'}" alt="Фото профиля">
        <h1 th:text="${user.username}">Имя пользователя</h1>
    </div>

    <form th:action="@{/profile/update}" method="post" enctype="multipart/form-data">
        <input type="file" name="profilePhoto" accept="image/*">
        <input type="text" th:value="${user.username}" name="username" placeholder="Имя">
        <textarea name="description" th:text="${user.description}" placeholder="О себе"></textarea>
        <button type="submit">Сохранить</button>
    </form>

    <a th:href="@{/logout}">Выйти</a>
</div>
</body>
</html>
